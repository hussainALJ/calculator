<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="screen">0</div>
        <div class="buttons">
            <div class="row">
                <button class="operations" id="clear">AC</button>
                <button class="operations" id="pm">-/+</button>
                <button class="operations" id="percent">%</button>
                <button class="operations" id="divide">/</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="operations" id="multiply">*</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="operations" id="minus">-</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="operations" id="plus">+</button>
            </div>
            <div class="row last">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button class="operations" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
